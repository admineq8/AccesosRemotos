    <div class="container">
        <h1>Control de Seguimiento - Plan Operativo</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Cálculos</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="project-form">
                <div class="form-group">
                    <label for="actividad">Actividad</label>
                    <input type="text" id="actividad" required>
                </div>
                <div class="form-group">
                    <label for="tiempo">Tiempo</label>
                    <input type="text" id="tiempo" required>
                </div>
                <div class="form-group">
                    <label for="recursos">Recursos</label>
                    <input type="text" id="recursos" required>
                </div>
                <div class="form-group">
                    <label for="costo">Costo</label>
                    <input type="number" id="costo" required>
                </div>
                <div class="form-group">
                    <label for="responsable">Responsable</label>
                    <input type="text" id="responsable" required>
                </div>
                <div class="form-group">
                    <label for="avance">Avance</label>
                    <input type="text" id="avance" required>
                </div>
                <div class="form-group">
                    <label for="evidencia">Evidencia</label>
                    <input type="text" id="evidencia" required>
                </div>
                <button type="submit">Agregar Actividad</button>
            </form>
            <h2>Lista de Actividades</h2>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>Actividad</th>
                        <th>Tiempo</th>
                        <th>Recursos</th>
                        <th>Costo</th>
                        <th>Responsable</th>
                        <th>Avance</th>
                        <th>Evidencia</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
