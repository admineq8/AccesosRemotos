
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDA</title>
    <link rel="icon" href="/img/logocda.png">  <!--aqui estamos insertando el icono de  la pestaña  de navegacion-->
    <link rel="stylesheet" href="/css/style.css"> <!--aqui añadimos la hoja de estilos css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Gestion de Proyectos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/Etapa0.html">Etapa 0</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/Etapa1.html">Etapa 1 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Etapa2.html">Etapa 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Etapa3.html">Etapa 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Etapa4.html">Etapa 4</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Gestión de Requisitos</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Cálculos</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="project-form">
                <div class="form-group">
                    <label for="clasificacion">Clasificación</label>
                    <input type="text" id="clasificacion" required>
                </div>
                <div class="form-group">
                    <label for="requisito">Requisito</label>
                    <textarea id="requisito" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="interesado">Interesado</label>
                    <input type="text" id="interesado" required>
                </div>
                <div class="form-group">
                    <label for="nivel">Nivel</label>
                    <select id="nivel" required>
                        <option value="">Seleccione el Nivel</option>
                        <option value="Alto">Alto</option>
                        <option value="Medio">Medio</option>
                        <option value="Bajo">Bajo</option>
                    </select>
                </div>
                <button type="submit">Agregar Requisito</button>
            </form>
            <h2>Lista de Requisitos</h2>
            <table id="requirement-table">
                <thead>
                    <tr>
                        <th>Clasificación</th>
                        <th>Requisito</th>
                        <th>Interesado</th>
                        <th>Nivel</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Total Requisitos</h2>
            <p id="total-requirements">0</p>
            <button onclick="generatePDF()">Generar PDF</button>
        </div>
    </div>
    <script src="/js/script8.js"></script>
</body>
</html>
