
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Gestion de Proyectos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/Etapa0.html">Etapa 0</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/Etapa1.html">Etapa 1 </a>

                <li class="nav-item">
                    <a class="nav-link" href="/Etapa2.html">Etapa 2</a>

                <li class="nav-item">
                    <a class="nav-link" href="/Etapa3.html">Etapa 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Etapa4.html">Etapa 4</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Plan Operativo</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Cálculos</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="project-form">
                <div class="form-group">
                    <label for="concepto">Tecnología</label>
                    <input type="text" id="concepto" required>
                </div>
                <div class="form-group">
                    <label for="tiempo">Operativa</label>
                    <input type="text" id="tiempo" required>
                </div>
                <div class="form-group">
                    <label for="recurso">R.H</label>
                    <input type="text" id="recurso" required>
                </div>
                <div class="form-group">
                    <label for="responsable">Finanzas</label>
                    <input type="text" id="responsable" required>
                </div>
                <div class="form-group">
                    <label for="avance">Comercial</label>
                    <input type="text" id="avance" required>
                </div>
                <button type="submit">Agregar Actividad</button>
            </form>
            <h2>Lista de Actividades</h2>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>Tecnología</th>
                        <th>Operativa</th>
                        <th>R.H</th>
                        <th>Finanzas</th>
                        <th>Comercial</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Total Costos</h2>
            <p id="total-cost">0</p>
            <button onclick="generatePDF()">Generar PDF</button>
        </div>

        <div id="Historial" class="tabcontent">
            <h2>Historial de Costos</h2>
            <ul id="cost-history">
            </ul>
        </div>

        <div id="Cronograma" class="tabcontent">
            <h2>Cronograma de Actividades</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Responsable</th>
                        <th>Actividades</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/script1.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
